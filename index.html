<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ByPro</title>
</head>

<body>

  <header class="page-header__container">
    <div class="container">
      <div class="row align-items-center">
        <a class="col-3 page-header__logo" href="#">
          <img class="img-fluid page-header__logo-image" src="img/logo.png" alt="Логотип ByBro">
        </a>
        <div class="col-6 page-header__lead d-none d-lg-block">
          <a href="#" class="page-header__lead-link page-header__lead-link--soft">software</a>
          <a href="#" class="page-header__lead-link page-header__lead-link--hard">hardware</a>
          <a href="#" class="page-header__lead-link page-header__lead-link--solut">solutions</a>
        </div>
        <div class="col-6 col-lg-3 container social">
          <ul class="row list-unstyled social__list">
            <li class="col-2 social__item">
              <a class="d-block social__link social__link--blue" href="#"></a>
            </li>
            <li class="col-2 social__item">
              <a class="d-block social__link social__link--red" href="#"></a>
            </li>
            <li class="col-2 social__item">
              <a class="d-block social__link social__link--purple" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="container">
      <div class="row">
        <nav class="col-lg-3 navbar navbar-default">
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent20" aria-controls="navbarSupportedContent20" aria-expanded="false" aria-label="Toggle navigation"><div class="animated-icon"><span></span><span></span><span></span></div></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent20">
            <ul class="nav navbar-nav">
              <li class="nav__item mb-3"><a class="nav__link" href="# ">О компании</a></li>
              <li class="nav__item mb-3"><a class="nav__link nav__link--purple" href="# ">Услуги</a></li>
              <li class="nav__item mb-3"><a class="nav__link nav__link--purple" href="# ">Продукты</a></li>
              <li class="nav__item mb-3"><a class="nav__link" href="# ">Отзывы</a></li>
              <li class="nav__item mb-3"><a class="nav__link" href="# ">Контакты</a></li>
              <li class="nav__item mb-3"><a class="nav__link" href="# ">Новости</a></li>
              <li class="nav__item mb-3"><a class="nav__link" href="# ">Вакансии</a></li>
            </ul>
          </div>
        </nav>

        <main class="page-main col-lg-9">
          <iframe class="w-100" width="560" height="300" src="https://www.youtube.com/embed/vrQwiqzaOB4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div class="container">
            <ul class="row justify-content-between mt-1 list-unstyled product__list">
              <li class="col-lg-5 mb-1 product__item"><a class="product__link product__link--system" href="#"><span>Системное администрирование</span></a></li>
              <li class="col-lg mb-1 product__item"><a class="product__link product__link--hardware" href="#"><span>Оборудование</span></a></li>
              <li class="col-lg mb-1 product__item"><a class="product__link product__link--software" href="#"><span>Программное обеспечение</span></a></li>
              <li class="w-100"></li>
              <li class="col-lg mb-1 product__item"><a class="product__link product__link--safe" href="#"><span>Информационная безопасность</span></a></li>
              <li class="col-lg mb-1 product__item"><a class="product__link  product__link--web" href="#"><span>Web-разработка</span></a></li>
              <li class="w-100"></li>
            </ul>
          </div>
        </main>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container ">
      <div class="row justify-content-end">
        <a class="col-1 mr-2 page-footer__logo" href="#">
          <img class="img-fluid" src="img/logo-footer.png " alt="Логотип ByBro">
        </a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js">
  </script>

</html>
